<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Profile Update</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="updateUser()">
              <div class="form-group">
                <label for="nom">Nom:</label>
                <input id="nom" [(ngModel)]="user.nom" name="nom" type="text" class="form-control" required />
              </div>
  
              <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input id="prenom" [(ngModel)]="user.prenom" name="prenom" type="text" class="form-control" required />
              </div>
  
              <div class="form-group">
                <label for="entreprise">Entreprise:</label>
                <input id="entreprise" [(ngModel)]="user.entreprise" name="entreprise" type="text" class="form-control" />
              </div>
  
              <div class="form-group">
                <label for="address">Adresse:</label>
                <input id="address" [(ngModel)]="user.address" name="address" type="text" class="form-control" />
              </div>
  
              <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input id="mobile" [(ngModel)]="user.mobile" name="mobile" type="text" class="form-control" />
              </div>
              <br><br>
  
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">Mettre à jour</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
