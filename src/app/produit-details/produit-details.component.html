<div class="container my-4">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img [src]="produit.image" class="img-fluid" alt="Product Image">
        </div>
        <!-- Product Details -->
        <div class="col-md-6">
            <h2 class="product-name">Produit : {{produit.nomProduit}}</h2>
            <h4 class="product-category">Categorie : {{produit.categorie.nomCategorie}}</h4>
            <p class="product-stock">
                Stock disponible: 
                <span [ngClass]="{
                    'text-danger': produit.quantite < 20,
                    'text-warning': produit.quantite >= 20 && produit.quantite < 30,
                    'text-success': produit.quantite >= 30
                }">{{produit.quantite}}</span>
            </p>
            <p class="product-price">
                Prix: {{produit.prix | currency: 'TND'}}
            </p>
            <!-- Quantity to Order -->
            <div class="form-group">
                <label for="quantity">Quantité à commander:</label>
                <input type="number" id="quantity" class="form-control" [(ngModel)]="quantite" min="1" [max]="produit.quantite">
            </div>
            <!-- Add to Cart Button -->
            <button mat-raised-button color="primary" class="btn mt-3" [disabled]="quantite>produit.quantite">
                <mat-icon>add_shopping_cart</mat-icon>
                Ajouter au panier
            </button>
        </div>
    </div>
</div>
