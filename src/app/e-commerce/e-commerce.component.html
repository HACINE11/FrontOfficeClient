<div class="container my-4">
  <h2 class="text-center mb-4">Categories de Produits</h2>
  <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let cat of categories">
          <div class="card category-card h-100">
              
              <div class="card-body">
                  <h5 class="card-title">{{cat.nomCategorie}}</h5>
                  <p class="card-text">{{cat.descriptionCategorie}}</p>
              </div>
              <div class="card-footer text-center">
                  <a [routerLink]="['/home/', cat._id]" class="btn btn-primary">Voir plus</a>
              </div>
          </div>
      </div>
  </div>
</div>
