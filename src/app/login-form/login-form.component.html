<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors">Email est requis.</small>
          <small *ngIf="loginForm.get('email')?.errors">Email non valide.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Mot de passe:</label>
        <input id="password" formControlName="motPasse" type="password" />
        <div *ngIf="loginForm.get('motPasse')?.invalid && loginForm.get('motPasse')?.touched">
          <small *ngIf="loginForm.get('password')?.errors">Mot de passe est requis.</small>
          <small *ngIf="loginForm.get('password')?.errors">
            Le mot de passe doit comporter au moins 6 caract√®res.
          </small>
        </div>

        <br>
        <br>

        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">SIGN IN</button>


              </div>
